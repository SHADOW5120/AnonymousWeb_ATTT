<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Browser T1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    #toolbar {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      background: #222;
      padding: 10px;
      color: white;
    }
    #url {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin: 4px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #ipDisplay {
      padding: 10px 20px;
      font-size: 16px;
      background: #e8e8e8;
      color: #333;
    }
    #dataOutput {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    h3 {
      margin-bottom: 10px;
      color: #333;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <input type="text" id="url" placeholder="Nh·∫≠p URL ho·∫∑c t·ª´ kh√≥a t√¨m ki·∫øm..."/>
    <button onclick="browsePage()">üîç T√¨m ki·∫øm</button>
    <button onclick="changeIP()">üîÑ ƒê·ªïi IP</button>
    <button onclick="checkStorage()">üóÇ Ki·ªÉm Tra L∆∞u Tr·ªØ</button>
    <button onclick="clearStorage()">üßπ X√≥a L∆∞u Tr·ªØ</button>
  </div>

  <div id="ipDisplay">IP hi·ªán t·∫°i: ƒêang t·∫£i...</div>

  <div id="dataOutput"></div>

  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    function browsePage() {
      let url = document.getElementById("url").value.trim();
      if (!url) return;

      if (!isValidURL(url)) {
        url = `https://duckduckgo.com/?q=${encodeURIComponent(url)}`;
      } else if (!/^https?:\/\//i.test(url)) {
        url = "http://" + url;
      }

      window.electronAPI.browseUrl(url);
    }

    async function changeIP() {
      const response = await window.electronAPI.newIdentity();
      alert(response);
    }

    function openNewTab(title, content) {
        const newWindow = window.open('', '_blank', 'width=800,height=600');
        if (newWindow) {
        newWindow.document.write(`
            <html>
            <head>
                <title>${title}</title>
                <style>
                body { font-family: monospace; padding: 20px; background: #fff; }
                pre { white-space: pre-wrap; word-break: break-word; }
                </style>
            </head>
            <body>
                <h2>${title}</h2>
                <pre>${content}</pre>
            </body>
            </html>
        `);
        newWindow.document.close();
        } else {
        alert("Tr√¨nh duy·ªát ch·∫∑n c·ª≠a s·ªï m·ªõi. Vui l√≤ng b·∫≠t popup!");
        }
    }

    async function checkStorage() {
        const container = document.getElementById("dataOutput");
        container.innerHTML = "<p>ƒêang ki·ªÉm tra...</p>";

        const data = await window.electronAPI.checkStorage();

        // Hi·ªÉn th·ªã cookies d∆∞·ªõi d·∫°ng JSON
        const cookiesJson = data.cookies.length
        ? JSON.stringify(data.cookies, null, 2)
        : JSON.stringify({ message: "Kh√¥ng c√≥ cookie n√†o" }, null, 2);

        // L·∫•y d·ªØ li·ªáu t·ª´ localStorage
        const localStorageData = JSON.stringify(localStorage, null, 2);

        // L·∫•y d·ªØ li·ªáu t·ª´ sessionStorage
        const sessionStorageData = JSON.stringify(sessionStorage, null, 2);

        const storageContent = `
        <div class="section">
            <h3>üç™ Cookies:</h3>
            <pre>${cookiesJson}</pre>
        </div>
        <div class="section">
            <h3>üì¶ LocalStorage:</h3>
            <pre>${localStorageData}</pre>
        </div>
        <div class="section">
            <h3>üì¶ SessionStorage:</h3>
            <pre>${sessionStorageData}</pre>
        </div>
        `;

        openNewTab("Th√¥ng Tin L∆∞u Tr·ªØ C·ªßa Tr√¨nh Duy·ªát", storageContent);
    }

    async function clearStorage() {
        const result = await window.electronAPI.clearAll();

        // C≈©ng x√≥a d·ªØ li·ªáu c·ªßa giao di·ªán ch√≠nh (index.html)
        localStorage.clear();
        sessionStorage.clear();

        alert(result);
        checkStorage();
    }
    // Nh·∫≠n IP t·ª´ backend
    window.electronAPI.onIPUpdate((event, ip) => {
      document.getElementById("ipDisplay").textContent = `IP hi·ªán t·∫°i: ${ip}`;
    });
  </script>
</body>
</html>
